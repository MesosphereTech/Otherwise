<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建话题 - Otherwise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Otherwise</h1>
                    <span class="ml-2 text-sm text-gray-500">否则</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">首页</a>
                        <a href="projects.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">项目话题</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4" id="navButtons">
                    <!-- 导航按钮将由navigation.js动态插入 -->
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">创建新话题</h2>
            
            <form id="createTopicForm" class="space-y-6">
                <!-- 基本信息 -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">标题</label>
                    <input type="text" id="title" name="title" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">描述</label>
                    <textarea id="description" name="description" rows="4" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black"></textarea>
                </div>

                <!-- 项目模块 -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">项目模块</h3>
                    
                    <div>
                        <label for="resources" class="block text-sm font-medium text-gray-700">项目资源需求</label>
                        <textarea id="resources" name="resources" rows="3"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black"></textarea>
                    </div>

                    <div>
                        <label for="theory" class="block text-sm font-medium text-gray-700">技术原理</label>
                        <textarea id="theory" name="theory" rows="3"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black"></textarea>
                    </div>

                    <div>
                        <label for="implementation" class="block text-sm font-medium text-gray-700">技术实施</label>
                        <textarea id="implementation" name="implementation" rows="3"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="software" class="block text-sm font-medium text-gray-700">软件</label>
                            <textarea id="software" name="software" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black"></textarea>
                        </div>

                        <div>
                            <label for="hardware" class="block text-sm font-medium text-gray-700">硬件</label>
                            <textarea id="hardware" name="hardware" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black"></textarea>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="market" class="block text-sm font-medium text-gray-700">市场</label>
                            <textarea id="market" name="market" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black"></textarea>
                        </div>

                        <div>
                            <label for="finance" class="block text-sm font-medium text-gray-700">财务</label>
                            <textarea id="finance" name="finance" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black"></textarea>
                        </div>

                        <div>
                            <label for="funding" class="block text-sm font-medium text-gray-700">融资</label>
                            <textarea id="funding" name="funding" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 标签 -->
                <div>
                    <label for="tags" class="block text-sm font-medium text-gray-700">标签（用逗号分隔）</label>
                    <input type="text" id="tags" name="tags"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black"
                        placeholder="例如：人工智能, 医疗健康, 产业化">
                </div>

                <!-- 匿名设置 -->
                <div class="flex items-center">
                    <input type="checkbox" id="anonymous" name="anonymous"
                        class="rounded border-gray-300 text-black focus:ring-black">
                    <label for="anonymous" class="ml-2 block text-sm text-gray-700">匿名发布</label>
                </div>

                <!-- 提交按钮 -->
                <div class="flex justify-end">
                    <button type="submit"
                        class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        发布话题
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Otherwise 否则</h3>
                <p class="text-gray-600 mb-4">产学研创新协作平台</p>
                <div class="flex justify-center space-x-6 text-sm text-gray-500">
                    <a href="#" class="hover:text-gray-900">关于我们</a>
                    <a href="#" class="hover:text-gray-900">服务条款</a>
                    <a href="#" class="hover:text-gray-900">隐私政策</a>
                    <a href="#" class="hover:text-gray-900">联系我们</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/models/Topic.js"></script>
    <script src="js/models/Project.js"></script>
    <script src="js/services/TopicService.js"></script>
    <script src="js/services/ProjectService.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/create_topic.js"></script>
</body>
</html>
