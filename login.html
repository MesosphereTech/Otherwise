<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Otherwise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Otherwise</h1>
            <span class="text-sm text-gray-500">否则</span>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            欢迎回来
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            还没有账户？
            <a href="register.html" class="font-medium text-black hover:text-gray-700">
                立即注册
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" id="loginForm" novalidate>
                <!-- 用户名或邮箱输入 -->
                <div>
                    <label for="loginIdentifier" class="block text-sm font-medium text-gray-700">
                        用户名或邮箱
                    </label>
                    <div class="mt-1">
                        <input id="loginIdentifier" name="loginIdentifier" type="text" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm"
                               placeholder="请输入用户名或邮箱">
                        <p class="mt-1 text-sm text-red-600 hidden" id="loginIdentifierError"></p>
                    </div>
                </div>

                <!-- 密码输入 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        密码
                    </label>
                    <div class="mt-1 relative">
                        <input id="password" name="password" type="password" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm pr-10"
                               placeholder="请输入密码">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <span class="text-gray-400 hover:text-gray-600">👁️</span>
                        </button>
                        <p class="mt-1 text-sm text-red-600 hidden" id="passwordError"></p>
                    </div>
                </div>

                <!-- 记住我和忘记密码 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" name="rememberMe" type="checkbox" 
                               class="h-4 w-4 text-black focus:ring-black border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-900">
                            记住我
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" onclick="showForgotPasswordModal()" class="font-medium text-black hover:text-gray-700">
                            忘记密码？
                        </a>
                    </div>
                </div>

                <!-- 登录按钮 -->
                <div>
                    <button type="submit" id="submitButton"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <span id="submitText">登录</span>
                        <span id="submitLoading" class="hidden">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            登录中...
                        </span>
                    </button>
                </div>

                <!-- 错误提示区域 -->
                <div id="loginErrorAlert" class="hidden rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">登录失败</h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p id="loginErrorMessage">用户名或密码错误，请重试</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300" />
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">或者</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a href="register.html" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        注册新账户
                    </a>
                    <a href="index.html" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 忘记密码模态框 -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 lg:w-1/3 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">重置密码</h3>
                    <button onclick="closeForgotPasswordModal()" class="text-gray-400 hover:text-gray-600">✕</button>
                </div>
                <form id="forgotPasswordForm" class="space-y-4">
                    <div>
                        <label for="resetEmail" class="block text-sm font-medium text-gray-700">邮箱地址</label>
                        <input type="email" id="resetEmail" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-black focus:border-black sm:text-sm"
                               placeholder="请输入注册邮箱">
                        <p class="mt-1 text-sm text-red-600 hidden" id="resetEmailError"></p>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeForgotPasswordModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">取消</button>
                        <button type="submit" class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800">发送重置邮件</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 加载认证逻辑和导航逻辑 -->
    <script src="navigation.js"></script>
    <script src="main.js"></script>
    <script src="auth.js"></script>

    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化登录表单验证
            const loginAuth = new LoginAuth();
            loginAuth.init();
        });

        // 显示忘记密码模态框
        function showForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
        }

        // 关闭忘记密码模态框
        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('resetEmailError').classList.add('hidden');
        }
    </script>
</body>
</html>
