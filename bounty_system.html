        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredBounties.length / bountiesPerPage);
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // ä¸Šä¸€é¡µ
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})" class="btn btn-ghost btn-sm">ä¸Šä¸€é¡µ</button>`;
            }
            
            // é¡µç 
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                const isActive = i === currentPage;
                paginationHTML += `
                    <button onclick="changePage(${i})" class="btn ${isActive ? 'btn-primary' : 'btn-ghost'} btn-sm">
                        ${i}
                    </button>
                `;
            }
            
            // ä¸‹ä¸€é¡µ
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})" class="btn btn-ghost btn-sm">ä¸‹ä¸€é¡µ</button>`;
            }
            
            container.innerHTML = paginationHTML;
        }

                cloud: 'äº‘è®¡ç®—', mobile: 'ç§»åŠ¨å¼€å‘', web: 'Webå¼€å‘', game: 'æ¸¸æˆå¼€å‘'

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 86400000) return 'ä»Šå¤©';
            if (diff < 172800000) return 'æ˜¨å¤©';
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}å¤©å‰`;
            return date.toLocaleDateString();
        }
        
        // ç­›é€‰å’Œæ’åºå‡½æ•°
        function filterBounties(type) {
            document.querySelectorAll('.bounty-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
            
            if (type === 'all') {

        function applySorting() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredBounties.sort((a, b) => {
                switch (sortBy) {
                    case 'reward':
                        return b.reward - a.reward;
                    case 'urgent':
                        const urgencyOrder = { urgent: 4, high: 3, medium: 2, low: 1 };
                        return urgencyOrder[b.urgency] - urgencyOrder[a.urgency];
                    case 'popular':
                        return b.views - a.views;
                    default: // latest
                        return new Date(b.publishTime) - new Date(a.publishTime);
                }
            });
            
            renderBounties();
        }
        
        function changePage(page) {
